<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../yeet.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escape room Sinterklaas | puzzel 2</title>
    <link rel="stylesheet" href="../css/crack-de-code.css">
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="left-side-content">
                <div class="first-row">
                    <span class="borderd-number">3</span>
                    <span class="borderd-number">6</span>
                    <span class="borderd-number">8</span>
        
                    <span class="text">Een getal is goed en staat op de juiste plek</span>
                </div>
        
                <div class="second-row">
                    <span class="borderd-number">3</span>
                    <span class="borderd-number">8</span>
                    <span class="borderd-number">7</span>
        
                    <span class="text">Niets is correct</span>
                </div>
                
                <div class="third-row">
                    <span class="borderd-number">2</span>
                    <span class="borderd-number">7</span>
                    <span class="borderd-number">6</span>
        
                    <span class="text">Een getal is correct maar staat op de verkeerde plek</span>
                </div>
        
                <div class="fourth-row">
                    <span class="borderd-number">4</span>
                    <span class="borderd-number">7</span>
                    <span class="borderd-number">1</span>
        
                    <span class="text">Twee getallen zijn correct maar staan verkeerd</span>
                </div>
            </div>

            <div class="right-side-content">
                <img class="locker" src="../img/locker.png" alt="locker">
                <h2>Crack de code</h2>

                <div class="code-input">
                    <input type="number" min="0" max="9" class="first-input num-input" >
                    <input type="number" class="second-input num-input" min="0" max="9">
                    <input type="number" class="third-input num-input" min="0" max="9">
                </div>
                <button class="check-btn">Cheacken</button>
            </div>
        </div>


    </section>
</body>
</html>
